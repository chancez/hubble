name: codeql

# Any change in triggers needs to be reflected in the concurrency group.
on:
  push:
    branches:
    - master
    - v0.7
    - v0.6
    - v0.5
  pull_request:
    branches:
    - master
  schedule:
    - cron: "45 7 * * 3"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after || 'scheduled' }}
  cancel-in-progress: true

jobs:
  analyze:
    if: github.repository == 'cilium/hubble'
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@f095bcc56b7c2baf48f3ac70d6d6782f4f553222
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@95cfca769b334017179a1fbe879b6d9b5cddfe54
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@95cfca769b334017179a1fbe879b6d9b5cddfe54
